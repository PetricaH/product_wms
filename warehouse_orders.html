    <script>
        let allOrders = [];
        let filteredOrders = [];

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setInterval(loadOrders, 30000); // Auto-refresh every 30 seconds
        });

        // Load orders from API (Enhanced Debug Version)
        async function loadOrders() {
            const loadingEl = document.getElementById('loading');
            const ordersGrid = document.getElementById('orders-grid');
            const noOrdersEl = document.getElementById('no-orders');

            loadingEl.style.display = 'block';
            ordersGrid.style.display = 'none';
            noOrdersEl.style.display = 'none';

            try {
                console.log('üîç Attempting to load orders...');
                
                // Try multiple API endpoints in order of preference (fixed paths)
                const endpoints = [
                    'api/warehouse/get_orders.php',       // Real API (has DB issues)
                ];
                
                let response, data, apiEndpoint;
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`üöÄ Trying: ${endpoint}`);
                        response = await fetch(endpoint);
                        
                        // Get the raw response text first
                        const responseText = await response.text();
                        console.log(`üìÑ Raw response from ${endpoint}:`, responseText.substring(0, 500));
                        
                        // Check if response is HTML (error page)
                        if (responseText.trim().startsWith('<')) {
                            console.log(`‚ùå ${endpoint} returned HTML (probably an error page)`);
                            continue;
                        }
                        
                        // Try to parse as JSON
                        data = JSON.parse(responseText);
                        apiEndpoint = endpoint;
                        console.log(`‚úÖ JSON parsed successfully from ${endpoint}:`, data);
                        break;
                        
                    } catch (error) {
                        console.log(`‚ùå Failed ${endpoint}:`, error.message);
                        continue;
                    }
                }
                
                if (!data) {
                    throw new Error('All API endpoints failed. Check browser console for details.');
                }

                if (data.status === 'success') {
                    allOrders = data.orders || [];
                    updateStats();
                    filterOrders();
                    
                    console.log(`‚úÖ Loaded ${allOrders.length} orders from ${apiEndpoint}`);
                    
                    // Show success message if using minimal API
                    if (apiEndpoint.includes('minimal_test')) {
                        showSuccessMessage(`Folosind API-ul de test (${apiEndpoint}). CreeazƒÉ date reale pentru a vedea comenzile reale.`);
                    }
                    
                } else {
                    throw new Error(data.message || 'API returned error status');
                }
                
            } catch (error) {
                console.error('‚ùå Complete error details:', error);
                showError('Eroare la √ÆncƒÉrcarea comenzilor: ' + error.message);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Show success message helper
        function showSuccessMessage(message) {
            const successEl = document.createElement('div');
            successEl.style.cssText = `
                background: #d4edda; border: 1px solid #c3e6cb; color: #155724;
                padding: 15px; margin: 15px 0; border-radius: 8px; text-align: center;
            `;
            successEl.innerHTML = `
                <strong>‚ÑπÔ∏è Info:</strong> ${message}
                <br><small>Pentru a crea date reale, ruleazƒÉ: <code>php simple_test_data.php</code></small>
            `;
            
            const container = document.querySelector('.orders-container');
            container.insertBefore(successEl, container.firstChild);
        }

        // Update header statistics
        function updateStats() {
            const totalOrders = allOrders.length;
            const urgentOrders = allOrders.filter(order => order.priority === 'urgent').length;
            const assignedOrders = allOrders.filter(order => order.status === 'assigned' || order.status === 'picking').length;

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('urgent-orders').textContent = urgentOrders;
            document.getElementById('assigned-orders').textContent = assignedOrders;
        }

        // Filter and search orders
        function filterOrders() {
            const statusFilter = document.getElementById('status-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const sourceFilter = document.getElementById('source-filter').value;
            const searchText = document.getElementById('search-input').value.toLowerCase();

            filteredOrders = allOrders.filter(order => {
                const matchesStatus = statusFilter === 'all' || order.status === statusFilter;
                const matchesPriority = priorityFilter === 'all' || order.priority === priorityFilter;
                const matchesSource = sourceFilter === 'all' || order.source === sourceFilter;
                const matchesSearch = searchText === '' || 
                    order.order_number.toLowerCase().includes(searchText) ||
                    order.customer_name.toLowerCase().includes(searchText);

                return matchesStatus && matchesPriority && matchesSource && matchesSearch;
            });

            displayOrders();
        }

        // Display filtered orders
        function displayOrders() {
            const ordersGrid = document.getElementById('orders-grid');
            const noOrdersEl = document.getElementById('no-orders');

            if (filteredOrders.length === 0) {
                ordersGrid.style.display = 'none';
                noOrdersEl.style.display = 'block';
                return;
            }

            ordersGrid.style.display = 'grid';
            noOrdersEl.style.display = 'none';

            ordersGrid.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
        }

        // Create order card HTML
        function createOrderCard(order) {
            const priorityText = {
                'urgent': 'URGENT',
                'high': 'RIDICATƒÇ',
                'normal': 'NORMALƒÇ',
                'low': 'SCƒÇZUTƒÇ'
            };

            const statusText = {
                'pending': '√én A»ôteptare',
                'assigned': 'AsignatƒÉ',
                'picking': '√én Colectare',
                'completed': 'FinalizatƒÉ'
            };

            const sourceText = {
                'manual': 'Manual',
                'email': 'Email/FacturƒÉ',
                'api': 'API'
            };

            return `
                <div class="order-card ${order.priority}">
                    ${order.priority !== 'normal' ? `<div class="priority-badge ${order.priority}">${priorityText[order.priority]}</div>` : ''}
                    
                    <div class="order-header">
                        <div class="order-number">#${order.order_number}</div>
                        <div class="order-status status-${order.status}">${statusText[order.status]}</div>
                    </div>

                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">Client:</span>
                            <span class="detail-value">${order.customer_name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Valoare:</span>
                            <span class="detail-value">${order.total_value} RON</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">DatƒÉ:</span>
                            <span class="detail-value">${new Date(order.order_date).toLocaleDateString('ro-RO')}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">SursƒÉ:</span>
                            <span class="detail-value">${sourceText[order.source] || 'Manual'}</span>
                        </div>
                    </div>

                    <div class="order-items">
                        <div class="items-preview">Articole de colectat:</div>
                        <div class="item-count">
                            <span class="material-icons-outlined">inventory</span>
                            ${order.total_items} articole √Æn ${order.total_locations || 1} loca»õii
                        </div>
                    </div>

                    <div class="order-actions">
                        ${order.status === 'pending' ? 
                            `<button class="action-btn btn-primary" onclick="startPicking('${order.order_number}')">
                                <span class="material-icons-outlined">play_arrow</span>
                                √éncepe Colectarea
                            </button>` :
                            `<button class="action-btn btn-secondary" onclick="continuePickig('${order.order_number}')">
                                <span class="material-icons-outlined">resume</span>
                                ContinuƒÉ
                            </button>`
                        }
                        <button class="action-btn btn-secondary" onclick="viewOrderDetails('${order.id}')">
                            <span class="material-icons-outlined">visibility</span>
                            Detalii
                        </button>
                    </div>
                </div>
            `;
        }

        // Start picking an order
        async function startPicking(orderNumber) {
            try {
                // Assign order to current user and redirect to mobile interface
                const response = await fetch('/api/warehouse/assign_order.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_number: orderNumber })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    // Redirect to mobile picker with pre-filled order
                    window.location.href = `mobile_picker.html?order=${orderNumber}`;
                } else {
                    alert('Eroare la asignarea comenzii: ' + data.message);
                }
            } catch (error) {
                alert('Eroare: ' + error.message);
            }
        }

        // Continue picking an assigned order
        function continuePickig(orderNumber) {
            window.location.href = `mobile_picker.html?order=${orderNumber}`;
        }

        // View order details
        function viewOrderDetails(orderId) {
            window.location.href = `order_details.php?id=${orderId}`;
        }

        // Show error message
        function showError(message) {
            const ordersGrid = document.getElementById('orders-grid');
            const noOrdersEl = document.getElementById('no-orders');
            const loadingEl = document.getElementById('loading');
            
            loadingEl.style.display = 'none';
            ordersGrid.style.display = 'none';
            noOrdersEl.style.display = 'block';
            
            // Update no-orders element to show error
            noOrdersEl.innerHTML = `
                <span class="material-icons-outlined" style="color: #e53e3e; font-size: 4rem;">error</span>
                <h3 style="color: #e53e3e;">Eroare la √ÆncƒÉrcarea comenzilor</h3>
                <p style="color: #718096;">${message}</p>
                <button onclick="loadOrders()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    √éncearcƒÉ din nou
                </button>
                <div style="margin-top: 20px; padding: 15px; background: #f7fafc; border-radius: 8px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;">
                    <strong>Debugging:</strong><br>
                    ‚Ä¢ VerificƒÉ cƒÉ fi»ôierul <code>/api/warehouse/get_orders.php</code> existƒÉ<br>
                    ‚Ä¢ VerificƒÉ log-urile PHP pentru erori<br>
                    ‚Ä¢ TesteazƒÉ API-ul direct: <a href="/api/warehouse/debug_orders.php" target="_blank">/api/warehouse/debug_orders.php</a><br>
                    ‚Ä¢ RuleazƒÉ: <code>php compatible_test_data.php</code>
                </div>
            `;
        }
