<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - CÄƒutare Stoc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* WMS Design Language */
        :root {
            --primary-color: #00385E;
            --secondary-color: #DDEBF3;
            --hover-color: #A4C8E1;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --background-color: #f8f9fa;
            --container-background: #ffffff;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --base-padding: 1.5rem;
            --base-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--base-shadow);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .search-counter {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--container-background);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 5rem 1rem 2rem 1rem;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-tabs {
            display: flex;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .search-tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-tab.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 56, 94, 0.3);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--container-background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 56, 94, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #002c4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 56, 94, 0.3);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 2px solid var(--border-color);
        }

        .btn-full {
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Scanner */
        .scanner-container {
            background-color: var(--background-color);
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .scanner-container.active {
            border-color: var(--primary-color);
            border-style: solid;
        }

        #reader {
            width: 100%;
            min-height: 300px;
        }

        .scanner-controls {
            padding: 1rem;
            background-color: var(--container-background);
            text-align: center;
        }

        /* Results Section */
        .results-section {
            margin-top: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .results-count {
            background-color: var(--info-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Product Cards */
        .product-card {
            background-color: var(--container-background);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--base-padding);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(0, 56, 94, 0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .product-sku {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .product-stock {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stock-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .stock-indicator.high {
            background-color: var(--success-color);
        }

        .stock-indicator.medium {
            background-color: var(--warning-color);
        }

        .stock-indicator.low {
            background-color: var(--danger-color);
        }

        .stock-quantity {
            font-weight: 600;
            color: var(--text-primary);
        }

        .product-name {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Location Cards */
        .location-card {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .location-card:hover {
            background-color: var(--hover-color);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .location-code {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .location-quantity {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .location-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-success {
            background-color: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(25, 135, 84, 0.2);
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .status-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: #856404;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .status-info {
            background-color: rgba(13, 202, 240, 0.1);
            color: var(--info-color);
            border: 1px solid rgba(13, 202, 240, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-message {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-submessage {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .content {
                padding: 5rem 0.75rem 2rem 0.75rem;
            }

            .product-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .product-details {
                grid-template-columns: 1fr;
            }

            .search-tabs {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="back-btn" onclick="window.history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="header-title">
                    <span class="material-symbols-outlined">inventory</span>
                    CÄƒutare Stoc
                </div>
                <div class="search-counter">
                    <span id="search-count">0</span>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Search Section -->
            <div class="search-section">
                <h1 class="search-title">CÄƒutare Ã®n Inventar</h1>
                
                <div class="search-tabs">
                    <button class="search-tab active" data-tab="sku">SKU</button>
                    <button class="search-tab" data-tab="name">Nume</button>
                    <button class="search-tab" data-tab="location">LocaÈ›ie</button>
                    <button class="search-tab" data-tab="scan">Scan</button>
                </div>

                <!-- SKU Search -->
                <div class="search-content" id="search-sku">
                    <div class="form-group">
                        <label class="form-label" for="sku-input">SKU Produs:</label>
                        <input type="text" class="form-input" id="sku-input" placeholder="ex: PROD-001" autocomplete="off">
                    </div>
                    <button class="btn btn-primary btn-full" id="search-sku-btn">
                        <span class="material-symbols-outlined">search</span>
                        CautÄƒ dupÄƒ SKU
                    </button>
                </div>

                <!-- Name Search -->
                <div class="search-content hidden" id="search-name">
                    <div class="form-group">
                        <label class="form-label" for="name-input">Nume Produs:</label>
                        <input type="text" class="form-input" id="name-input" placeholder="ex: Laptop Dell" autocomplete="off">
                    </div>
                    <button class="btn btn-primary btn-full" id="search-name-btn">
                        <span class="material-symbols-outlined">search</span>
                        CautÄƒ dupÄƒ Nume
                    </button>
                </div>

                <!-- Location Search -->
                <div class="search-content hidden" id="search-location">
                    <div class="form-group">
                        <label class="form-label" for="location-input">Cod LocaÈ›ie:</label>
                        <input type="text" class="form-input" id="location-input" placeholder="ex: A01-B02-C03" autocomplete="off">
                    </div>
                    <button class="btn btn-primary btn-full" id="search-location-btn">
                        <span class="material-symbols-outlined">search</span>
                        CautÄƒ dupÄƒ LocaÈ›ie
                    </button>
                </div>

                <!-- Scanner -->
                <div class="search-content hidden" id="search-scan">
                    <div class="scanner-container" id="scanner-container">
                        <div id="reader"></div>
                        <div class="scanner-controls">
                            <button class="btn btn-secondary btn-full" id="stop-scan-btn" style="display: none;">
                                <span class="material-symbols-outlined">stop</span>
                                OpreÈ™te Scanner
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-full" id="start-scan-btn">
                        <span class="material-symbols-outlined">qr_code_scanner</span>
                        PorneÈ™te Scanner
                    </button>
                </div>

                <div id="search-status-message"></div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results-section">
                <div class="results-header">
                    <div class="results-title">Rezultate</div>
                    <div class="results-count" id="results-count">0</div>
                </div>
                
                <div id="results-container">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <div class="empty-message">ÃŽncepe o cÄƒutare</div>
                        <div class="empty-submessage">FoloseÈ™te una din metodele de cÄƒutare de mai sus</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class InventoryLookup {
            constructor() {
                this.apiBase = '/api';
                this.scanner = null;
                this.searchCount = 0;
                this.init();
            }

            init() {
                this.initEventListeners();
                this.updateSearchCounter();
            }

            initEventListeners() {
                // Tab switching
                document.querySelectorAll('.search-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Search buttons
                document.getElementById('search-sku-btn').addEventListener('click', () => this.searchBySku());
                document.getElementById('search-name-btn').addEventListener('click', () => this.searchByName());
                document.getElementById('search-location-btn').addEventListener('click', () => this.searchByLocation());

                // Input enter keys
                document.getElementById('sku-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchBySku();
                });
                document.getElementById('name-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchByName();
                });
                document.getElementById('location-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchByLocation();
                });

                // Scanner
                document.getElementById('start-scan-btn').addEventListener('click', () => this.startScanner());
                document.getElementById('stop-scan-btn').addEventListener('click', () => this.stopScanner());
            }

            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.search-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Show/hide content
                document.querySelectorAll('.search-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(`search-${tabName}`).classList.remove('hidden');

                // Stop scanner if switching away from scan tab
                if (tabName !== 'scan' && this.scanner) {
                    this.stopScanner();
                }
            }

            async searchBySku() {
                const sku = document.getElementById('sku-input').value.trim();
                if (!sku) {
                    this.showStatusMessage('error', 'IntroduceÈ›i SKU-ul produsului.');
                    return;
                }

                await this.performSearch('sku', sku);
            }

            async searchByName() {
                const name = document.getElementById('name-input').value.trim();
                if (!name) {
                    this.showStatusMessage('error', 'IntroduceÈ›i numele produsului.');
                    return;
                }

                await this.performSearch('name', name);
            }

            async searchByLocation() {
                const location = document.getElementById('location-input').value.trim();
                if (!location) {
                    this.showStatusMessage('error', 'IntroduceÈ›i codul locaÈ›iei.');
                    return;
                }

                await this.performSearch('location', location);
            }

            async startScanner() {
                try {
                    document.getElementById('start-scan-btn').style.display = 'none';
                    document.getElementById('stop-scan-btn').style.display = 'block';
                    document.getElementById('scanner-container').classList.add('active');

                    this.scanner = new Html5QrcodeScanner("reader", {
                        qrbox: { width: 250, height: 250 },
                        fps: 10
                    });

                    this.scanner.render(
                        (decodedText) => this.handleScan(decodedText),
                        (error) => console.log('Scan error:', error)
                    );
                } catch (error) {
                    this.showStatusMessage('error', 'Eroare la pornirea scannerului: ' + error.message);
                }
            }

            stopScanner() {
                if (this.scanner) {
                    this.scanner.clear();
                    this.scanner = null;
                }
                document.getElementById('start-scan-btn').style.display = 'block';
                document.getElementById('stop-scan-btn').style.display = 'none';
                document.getElementById('scanner-container').classList.remove('active');
            }

            async handleScan(scannedText) {
                this.stopScanner();
                await this.performSearch('sku', scannedText);
            }

            async performSearch(type, query) {
                try {
                    this.setLoading(true);
                    this.showStatusMessage('info', 'Se cautÄƒ...');

                    const endpoint = this.getSearchEndpoint(type);
                    const response = await this.fetchAPI(`${endpoint}?${type}=${encodeURIComponent(query)}`);

                    if (response.success && response.data) {
                        this.displayResults(response.data, type);
                        this.searchCount++;
                        this.updateSearchCounter();
                        this.showStatusMessage('success', `GÄƒsite ${response.data.length} rezultate.`);
                    } else {
                        this.displayNoResults();
                        this.showStatusMessage('warning', 'Nu au fost gÄƒsite rezultate.');
                    }
                } catch (error) {
                    this.showStatusMessage('error', 'Eroare la cÄƒutare: ' + error.message);
                    this.displayNoResults();
                } finally {
                    this.setLoading(false);
                }
            }

            getSearchEndpoint(type) {
                switch(type) {
                    case 'sku': return '/inventory/search_by_sku.php';
                    case 'name': return '/inventory/search_by_name.php';
                    case 'location': return '/inventory/search_by_location.php';
                    default: return '/inventory/search.php';
                }
            }

            displayResults(results, searchType) {
                const container = document.getElementById('results-container');
                const countElement = document.getElementById('results-count');
                
                countElement.textContent = results.length;
                container.innerHTML = '';

                if (searchType === 'location') {
                    this.displayLocationResults(results, container);
                } else {
                    this.displayProductResults(results, container);
                }
            }

            displayProductResults(products, container) {
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.addEventListener('click', () => this.showProductDetails(product));

                    const stockLevel = this.getStockLevel(product.total_quantity);
                    
                    productCard.innerHTML = `
                        <div class="product-header">
                            <span class="product-sku">${product.sku}</span>
                            <div class="product-stock">
                                <div class="stock-indicator ${stockLevel}"></div>
                                <span class="stock-quantity">${product.total_quantity || 0}</span>
                            </div>
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">
                            <div class="detail-item">
                                <span class="material-symbols-outlined">category</span>
                                <span>${product.category || 'General'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="material-symbols-outlined">straighten</span>
                                <span>${product.unit || 'buc'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="material-symbols-outlined">location_on</span>
                                <span>${product.location_count || 0} locaÈ›ii</span>
                            </div>
                            <div class="detail-item">
                                <span class="material-symbols-outlined">update</span>
                                <span>${this.formatDate(product.last_updated)}</span>
                            </div>
                        </div>
                    `;

                    container.appendChild(productCard);
                });
            }

            displayLocationResults(locations, container) {
                locations.forEach(location => {
                    location.products.forEach(product => {
                        const locationCard = document.createElement('div');
                        locationCard.className = 'location-card';
                        locationCard.addEventListener('click', () => this.showLocationDetails(location, product));

                        locationCard.innerHTML = `
                            <div class="location-header">
                                <span class="location-code">${location.location_code}</span>
                                <span class="location-quantity">${product.quantity} ${product.unit || 'buc'}</span>
                            </div>
                            <div class="product-name">${product.name}</div>
                            <div class="location-details">
                                SKU: ${product.sku} | ZonÄƒ: ${location.zone} | 
                                ${product.batch_number ? `Lot: ${product.batch_number}` : 'FÄƒrÄƒ lot'}
                            </div>
                        `;

                        container.appendChild(locationCard);
                    });
                });
            }

            displayNoResults() {
                const container = document.getElementById('results-container');
                const countElement = document.getElementById('results-count');
                
                countElement.textContent = '0';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <span class="material-symbols-outlined">search_off</span>
                        </div>
                        <div class="empty-message">Nu au fost gÄƒsite rezultate</div>
                        <div class="empty-submessage">ÃŽncercaÈ›i cu alÈ›i termeni de cÄƒutare</div>
                    </div>
                `;
            }

            showProductDetails(product) {
                // In a real implementation, this would show a detailed modal
                // For now, we'll show an alert with product information
                const details = `
Detalii Produs:
SKU: ${product.sku}
Nume: ${product.name}
Categorie: ${product.category || 'General'}
Stoc Total: ${product.total_quantity || 0} ${product.unit || 'buc'}
Rezervat: ${product.reserved_quantity || 0}
Disponibil: ${(product.total_quantity || 0) - (product.reserved_quantity || 0)}
Ultima actualizare: ${this.formatDate(product.last_updated)}
                `.trim();

                alert(details);
            }

            showLocationDetails(location, product) {
                const details = `
Detalii LocaÈ›ie:
Cod: ${location.location_code}
ZonÄƒ: ${location.zone}
Tip: ${location.type || 'Standard'}

Produs:
SKU: ${product.sku}
Nume: ${product.name}
Cantitate: ${product.quantity} ${product.unit || 'buc'}
${product.batch_number ? `Lot: ${product.batch_number}` : ''}
${product.expiry_date ? `Expirare: ${this.formatDate(product.expiry_date)}` : ''}
                `.trim();

                alert(details);
            }

            getStockLevel(quantity) {
                if (quantity > 50) return 'high';
                if (quantity > 10) return 'medium';
                return 'low';
            }

            formatDate(dateString) {
                if (!dateString) return '-';
                const date = new Date(dateString);
                return date.toLocaleDateString('ro-RO');
            }

            updateSearchCounter() {
                document.getElementById('search-count').textContent = this.searchCount;
            }

            showStatusMessage(type, message) {
                const container = document.getElementById('search-status-message');
                container.innerHTML = `
                    <div class="status-message status-${type}">
                        <span class="material-symbols-outlined">${this.getStatusIcon(type)}</span>
                        ${message}
                    </div>
                `;

                // Auto-hide after 3 seconds for success/info messages
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        container.innerHTML = '';
                    }, 3000);
                }
            }

            getStatusIcon(type) {
                switch(type) {
                    case 'success': return 'check_circle';
                    case 'error': return 'error';
                    case 'warning': return 'warning';
                    case 'info': return 'info';
                    default: return 'info';
                }
            }

            setLoading(loading) {
                const container = document.querySelector('.container');
                if (loading) {
                    container.classList.add('loading');
                } else {
                    container.classList.remove('loading');
                }
            }

            async fetchAPI(endpoint, options = {}) {
                const response = await fetch(`${this.apiBase}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                return await response.json();
            }
        }

        // Initialize the inventory lookup interface when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new InventoryLookup();
        });
    </script>
